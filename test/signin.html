<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorem Idle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=MedievalSharp&display=swap">
  <link rel="stylesheet" href="/public/css/stylesheet.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="grid grid-cols-11">
    <aside class="aside col-span-2 h-screen border-double border-r-4 border-slate-50">
        <div class="container mx-auto">
            <h1 class="title  flex justify-center pt-6 text-center">Lorem Idle</h1>
            <!-- Put object below -->
            <h2 class="subtitle text-2xl flex justify-center pt-4">Duchess</h2>
            <div>
                <div class="player ms-5 ps-2 me-5 border-b-4 pt-6">Player</div>
                <div>
                    <button class="profile  inline-flex items-center p-1 gap-1 "><span class="container">
                            <img class="profileImg" src="https://media.tenor.com/m8ueXkOZi7UAAAAj/sticker-gmail.gif"
                                alt="image-description" width="20" height="20">
                        </span>Profile</button>
                </div>
                <div>
                    <button class="backpack inline-flex items-center p-1 gap-1"><span class="container">
                            <img class="backpackImg"
                                src="https://cdna.artstation.com/p/assets/images/images/012/471/678/original/austin-lutz-backpack-turnaround.gif?1534960441"
                                alt="image-description" width="20" height="20">
                        </span>Backpack</button>
                </div>
                <div>
                    <button class="shop inline-flex items-center p-1 gap-1"><span class="container">
                            <img class="shopImg"
                                src="https://png.pngtree.com/png-vector/20220828/ourmid/pngtree-pixel-art-shop-icon-design-vector-png-image_6125107.png"
                                alt="image-description" width="20" height="20">
                        </span>Shop</button>
                </div>
            </div>
            <div>
                <div class="skills ms-5 ps-2 me-5 border-b-4 pt-4">Skills</div>
                <div>
                    <button class="woodcutting inline-flex items-center p-1 gap-1"><span class="container">
                            <img class="woodcuttingImg"
                                src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/db21b3bc-8d2c-40ed-b627-0f9cdfe340b6/ddp8kr0-ede82974-6bb9-4469-b1cb-7c0f6f5d2902.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2RiMjFiM2JjLThkMmMtNDBlZC1iNjI3LTBmOWNkZmUzNDBiNlwvZGRwOGtyMC1lZGU4Mjk3NC02YmI5LTQ0NjktYjFjYi03YzBmNmY1ZDI5MDIuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.eWBS6G3TnHeg0UaujtN1xrYnlDm8evusa4v46ja3KZU"
                                alt="image-description" width="20" height="20">
                        </span>Woodcutting</button>
                </div>
                <div>
                    <button class="fishing inline-flex items-center p-1 gap-1"><span class="container">
                            <img class="fishingImg"
                                src="https://i.pinimg.com/originals/b2/40/05/b24005333b8d0bf9391096f573ce4b4e.gif"
                                alt="image-description" width="20" height="20">
                        </span>Fishing</button>
                </div>
    
            </div>
        </div>
    </aside>
    
    <section class="container mx-auto col-start-5 grid my-24 col-end-10" id="oldNode">
        <div class="generalProfile flex flex-col justify-center">
            <h1 class="profileTitle  flex justify-center mt-3">Welcome, Duchess</h1>
            <div class="text-center  mt-3">Time Away: 2Hrs</div>
            <div class="grid grid-cols-2 mt-3">
                <!-- Set up object -->
                <div class="text-center col-span-2">Account Details:</div>
                <div class="profileInfo text-center border-t-2 border-white ml-2 my-1 p-1">Total Skill Level</div>
                <!-- Set up object -->
                <div class="profileInfo text-center border-t-2 border-white mr-2 my-1 p-1">{{totalSkill}}</div>
                <div class="profileInfo text-center border-t-2 border-white ml-2 my-1 p-1">Total XP</div>
                <!-- Set up object -->
                <div class="profileInfo text-center border-t-2 border-white mr-2 my-1 p-1">{{totalEXP}}</div>
                <div class="profileInfo text-center border-t-2 border-white ml-2 my-1 p-1">Account Age </div>
                <!-- Set up object -->
                <div class="profileInfo text-center border-t-2 border-white mr-2 my-1 p-1">??</div>
            </div>    
            <div class="grid grid-cols-2 mt-4">
                <div class=" text-center col-span-2">Since last login:</div>
                <div class="profileInfo text-center border-t-2 border-white ml-2 my-1 p-1">XP gained: 18473</div>
                <div class="profileInfo text-center border-t-2 border-white mr-2 my-1 p-1">Resources gathered: 543</div>
                <div class="profileInfo text-center border-t-2 border-white ml-2 my-1 p-1 mb-3">Woodcutting levels gained: 1</div>
                <div class="profileInfo text-center border-t-2 border-white mr-2 my-1 p-1 mb-3">FIshing levels gained: 2</div>
                
            </div>
        </div>
    </section>
</body>


<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

<script src="./js/login.js"></script>


</html>
