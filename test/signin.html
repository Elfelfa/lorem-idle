<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Idle</title>
    <link rel="stylesheet" href="/public/css/stylesheet.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="grid grid-cols-11">
    <h1 class="container mx-auto grid"></h1>Lorem Idle</h1>
    <div class="card">
        <h2>Welcome to Lorem Idle!</h2>
        <p>Please sign in below to begin playing our idle game.</p>
        <h3>Create User</h3>
        <form class="form login-form">
            <div class="form-group">
              <label for="username-login">Username</label>
              <input class="form-input" type="text" id="username-login" />
            </div>
            <div class="form-group">
              <label for="password-login">password:</label>
              <input class="form-input" type="password" id="password-login" />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">login</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Signup</h2>

          <form class="form signup-form">
            <div class="form-group">
              <label for="username-signup">name:</label>
              <input class="form-input" type="text" id="username-signup" />
            </div>
            <div class="form-group">
              <label for="email-signup">email:</label>
              <input class="form-input" type="text" id="email-signup" />
            </div>
            <div class="form-group">
              <label for="password-signup">password:</label>
              <input class="form-input" type="password" id="password-signup" />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">signup</button>
            </div>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

<script src="./js/login.js"></script> 

</html>
